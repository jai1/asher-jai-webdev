<div class = "container">
    <form>
        <div class = "form-group">
            <label for = "name">Name</label>
            <input type = "text" class = "form-control" ng-model = "model.widget.name" id = "name"
                   placeholder = "Widget name">
        </div>
        <div class = "form-group">
            <label for = "text">Text</label>
            <input type = "text" class = "form-control" ng-model = "model.widget.text" id = "text"
                   placeholder = "Enter text" value = "Hilary Clinton set to win the Election">
        </div>
        <div class = "form-group">
            <label for = "size">Size</label>
            <input type = "number" class = "form-control" ng-model = "model.widget.size" id = "size"
                   placeholder = "Heading size" value = "2">
        </div>
    </form>
    <a class = "btn btn-danger btn-block"
       ng-click = "model.deleteWidget();">
        Delete
    </a>
</div>
