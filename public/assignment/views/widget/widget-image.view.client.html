<!DOCTYPE html>
<html lang="en">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-xs-1 hidden-xs">

        </div>

        <div class="col-xs-10">

                <a class="navbar-brand default-blue" href="#">
                    Widget Edit

            </div>
        </div>

        <div class="col-xs-1 hidden-xs">
            <div class="navbar-header">

<div class="container">
    <form>
        <div class="form-group">

            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input type="text" class="form-control" id="widgettext" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widgeturl">URL</label>
            <input type="url" class="form-control" id="widgeturl" value="https://i.kinja-img.com/gawker-media/image/upload/s--Lfi2HIYw--/c_scale,fl_progressive,q_80,w_800/n8kpb02cniycamlnltma.jpg">

            <label for="widgetwidth">Width</label>
            <input type="text" class="form-control" id="widgetwidth" value="100%">
        </div>
        <div class="form-group">
            <label for="widgetupload">Upload</label>
            <input type="file" class="form-control" id="widgetupload">
        </div>
        <a class="btn btn-primary  btn-block btn-lg" href="#">Upload Image</a>
        <a class="btn btn-danger  btn-block btn-lg" href="widget-list.view.client.html">Delete</a>

</div>
