<nav class = "navbar navbar-default navbar-fixed-top">
    <div class = "row container-fluid">
        <div class = "col-xs-1">
            <div class = "navbar-text pull-left zero-left-margin">
                <a class = "navbar-link"
                   href = "#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                    <span class = "glyphicon glyphicon-chevron-left glyphiconBackProperties default-blue">
                    </span>
                </a>
            </div>
        </div>
        <div class = "col-xs-10 hidden-xs">
            <div class = "navbar-header">
                <a class = "navbar-brand pull-left default-blue"
                   href = "#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">
                    Search Flickr
                </a>
            </div>
        </div>
    </div>
</nav>
<div class = "container-fluid">
    <div ng-show = "model.error" class = "alert alert-danger" role = "alert">
        {{ model.error }}
    </div>
    <div class = "input-group">
        <input ng-model = "searchText" type = "text" class = "form-control" placeholder = "Enter your search text here">
        <span class = "input-group-btn">
            <a ng-click = "model.searchPhotos(searchText);" class = "btn btn-default" type = "button">
                <span class = "glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>
    <div class = "row" ng-repeat = "photoRow in model.photos">
        <div class = "col-xs-4 flickr-image" ng-repeat = "photo in photoRow">
            <img ng-click = "model.selectPhoto(photo)"
                 ng-src = "https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"/>
        </div>
    </div>
</div>
<nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
        <a class = "navbar-brand pull-right" href = "#/user/{{model.userId}}">
            <span class = "glyphicon glyphicon-user glyphiconUserProperties default-blue">
            </span>
        </a>
    </div>
</nav>
