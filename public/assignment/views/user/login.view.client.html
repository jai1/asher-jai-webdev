<div class = "container">
    <h1>Login</h1>
    <div ng-show = "model.error" class = "alert alert-danger" role = "alert">
        ERROR: {{model.error}}
    </div>
    <input ng-model = "model.user.username" type = "text" class = "form-control" placeholder = "Username"/>
    <input ng-model = "model.user.password" type = "password" class = "form-control" placeholder = "Password"/>
    <a class="btn btn-primary btn-block"
       ng-click = "model.login(model.user.username, model.user.password);">Login</a>
    <!-- # in the href tells that the link needs to be routed -->
    <a class="btn btn-success btn-block"
       href="#/register">
	   Register
	</a>
</div>
