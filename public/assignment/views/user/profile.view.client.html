<div class = "container">
    <div ng-show = "model.error" class = "alert alert-danger" role = "alert">
        {{model.error}}
    </div>
    <div ng-show = "model.success" class = "alert alert-success" role = "alert">
        {{model.success}}
    </div>
    <form>
        <div class = "form-group">
            <label for = "username">Username</label>
            <input ng-model = "model.user.username" type = "text" class = "form-control" id = "username"
                   placeholder = "Username">
        </div>
        <div class = "form-group">
            <label for = "email">Email address</label>
            <input ng-model = "model.user.email" type = "email" class = "form-control" id = "email"
                   placeholder = "Enter E-mail">
        </div>
        <div class = "form-group">
            <label for = "first-name">First Name</label>
            <input ng-model = "model.user.firstName" type = "text" class = "form-control" id = "first-name"
                   placeholder = "Your First Name">
        </div>
        <div class = "form-group">
            <label for = "last-name">Last Name</label>
            <input ng-model = "model.user.lastName" type = "text" class = "form-control" id = "last-name"
                   placeholder = "Your Last name">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href = "#/user/{{model.user._id}}/website">Websites</a>
    <a class = "btn btn-danger btn-block"
       href = "#/login">Logout</a>
</div>
<nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
        <p class = "navbar-text pull-right">
            <a href = "profile.view.client.html" class = "navbar-link">
                <span class = "glyphicon glyphicon-user glyphiconUserProperties default-blue">
                </span>
            </a>
        </p>
    </div>
</nav>
