<div class = "container-fluid">
    <div class = "row">
        <div class = "col-sm-4 hidden-xs">
            <ul class = "list-group">
                <li ng-repeat = "website in model.websites" class = "list-group-item">
                    <a href = "#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href = "#/user/{{model.userId}}/website/{{website._id}}">
                        <span class = "glyphicon glyphicon-cog pull-right icon-links"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class = "col-sm-8">
            <div ng-show = "model.error" class = "alert alert-danger" role = "alert">
                {{model.error}}
            </div>
            <form>
                <div class = "form-group">
                    <label for = "website-title">Title</label>
                    <input type = "text" ng-model = "model.website.name" class = "form-control" id = "website-title"
                           placeholder = "Title">
                </div>
                <div class = "form-group">
                    <label for = "website-description">Description</label>
                    <textarea ng-model = "model.website.description" class = "form-control" rows = "5"
                              id = "website-description" placeholder = "Description"></textarea>
                </div>
            </form>
        </div>
