    <div class = "row container-fluid">
        <div class = "col-sm-4 hidden-xs">
            <div class = "navbar-text pull-left zero-left-margin">
                <a class = "navbar-link" href = "#/user/{{model.userId}}/website">
                    <span class = "glyphicon glyphicon-chevron-left glyphiconBackProperties default-blue">
                    </span>
                </a>
            </div>
            <div class = "navbar-header">
                <a class = "navbar-brand default-blue" href = "#/user/{{model.userId}}/website">
                    Websites
                </a>
            </div>
        </div>
        <!-- Commented this line since vdivide is dropped in BootStrap3, if you uncomment it change the col-xs-8 to col-xs-7 -->
        <!-- <div class="col-sm-8 vdivide hidden-xs"></div> -->
        <div class = "col-sm-8">
            <div class = "visible-xs navbar-text pull-left zero-left-margin">
                <a class = "navbar-link" href = "#/user/{{model.userId}}/website">
                    <span class = "glyphicon glyphicon-chevron-left glyphiconBackProperties default-blue"></span>
                </a>
            </div>
            <div class = "navbar-text pull-right zero-right-margin">
                <a ng-click = "model.updateWebsite()">
                    <span class = "glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class = "navbar-header">
                <a class = "navbar-brand default-blue" href = "#/user/{{model.userId}}/website/{{model.websiteId}}">

                </a>
            </div>
        </div>
    </div>
</nav>
<div class = "container-fluid">
    <div class = "row">
        <div class="col-sm-4 hidden-xs v-scroll-left-half-page">
            <ul class = "list-group">
                <li ng-repeat = "website in model.websites" class = "list-group-item clearfix">
                    <a href = "#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href = "#/user/{{model.userId}}/website/{{website._id}}">
                        <span class = "glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class = "col-sm-8 pull-right
">
            <div ng-show = "model.error" class = "alert alert-danger" role = "alert">
                ERROR: {{model.error}}
            </div>
            <form>
                <div class = "form-group">
                    <label for = "website-title">Title</label>
                    <input type = "text" ng-model = "model.website.name" class = "form-control" id = "website-title"
                           placeholder = "Title" value = "Blogger">
                </div>
                <div class = "form-group">
                    <label for = "website-description">Description</label>
                    <textarea ng-model = "model.website.description" class = "form-control" rows = "5"
                              id = "website-description" placeholder = "Description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                </div>
            </form>
            <a class = "btn btn-danger btn-block"
               ng-click = "model.deleteWebsite();">
                Delete
            </a>
        </div>
    </div>
</div>
<nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
        <a class = "navbar-brand pull-right" href = "#/user/{{model.userId}}">
            <span class = "glyphicon glyphicon-user glyphiconUserProperties default-blue">
            </span>
        </a>
    </div>
</nav>
